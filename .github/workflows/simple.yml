name: Shell Commands

on: [push]

jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps: 
    - name: echo a string
      run: echo "Hello World!"
    - name: multiline
      run: |
        node -v
        npm -v
        hostname
    - name: python Commands
      run: |
        import platform
        print(platform.processor())
      shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Directory PS
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash


